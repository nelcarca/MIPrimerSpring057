<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container px-4">
    <div>
        <!-- Boton agregar alumno -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#AgregarAlumno">
            Agregar Alumno
        </button>
        <!-- Modal agregar alumno -->
        <div class="modal fade" id="AgregarAlumno" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel1">Agregar alumno</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/alumno/crearAlumno}" method="post">
                        <div class="modal-body">
                            <div>
                                <label for="nombres" class="form-label">
                                    Nombre de Alumno:
                                </label>
                                <input type="text" class="form-control" id="nombres" name="nombres" required
                                       placeholder="ingrese su nombre">
                            </div>
                            <div>
                                <label for="apellido1" class="form-label">
                                    Apellido paterno:
                                </label>
                                <input type="text" class="form-control" id="apellido1" name="apellido1" required
                                       placeholder="ingrese su apellido paterno">
                            </div>
                            <div>
                                <label for="apellido2" class="form-label">
                                    Apellido materno:
                                </label>
                                <input type="text" class="form-control" id="apellido2" name="apellido2" required
                                       placeholder="ingrese su apellido Materno">
                            </div>
                            <div>
                                <label for="cursoAsignado" class="form-label">
                                    Curso Asignado:
                                </label>
                                <input type="text" class="form-control" id="cursoAsignado" name="CursoAsignado" required
                                       placeholder="ingrese id del curso asignado">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Crear Alumno</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Tabla Muestra Alumnos -->
        <table class="table table-striped">
            <!-- Encabezados Tabla -->
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellido P</th>
                <th scope="col">Apellido M</th>
                <th scope="col">Curso</th>
            </tr>
            </thead>
            <!-- CuerpoTabla -->
            <tbody>
            <tr th:each="alumno: ${atributoListaAlumno}">
                <th scope="row" th:text="${alumno.id}"></th>
                <td th:text="${alumno.nombres}"></td>
                <td th:text="${alumno.apellido1}"></td>
                <td th:text="${alumno.apellido2}"></td>
                <td th:each="curso:${alumno.cursoAsignado}" th:text="${curso.nombreCurso}"></td>
                <!--<td>
                    <span id="nombreCurso_${alumno.id}"><p th:a="${alumno.getCursoAsignado()}"></span>
                    <script th:inline="javascript">
                        $(document).ready(function() {
                            $.get("/nombreCurso/${alumno.cursoAsignado.id}", function(data) {
                                $("#nombreCurso_${alumno.id}").text(data);
                            });
                        });
                    </script>
                </td> -->

                <!-- Boton Asignar Curso -->
                <!--<button type="button" class="btn btn-success" data-bs-toggle="modal"
                        th:data-bs-target="'#asignarcurso-' + ${alumno.id}">
                    Asignar Curso
                </button> -->
                <!-- Modal Asignar Curso -->
                <!-- <div class="modal fade" th:id="'asignarcurso-' + ${alumno.id}" tabindex="-1"
                     aria-labelledby="exampleModalLabel4"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel4">Asignar Curso</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <form th:action="@{/profesor/asignarcurso/{id}(id=${curso.getId()})}" method="post">
                                <div class="modal-body">
                                    <div>
                                        <select class="form-control" name="cursos" th:id="${curso.getId()}" required>
                                            <option value="">--Seleccionar--</option>
                                            <option th:each="curso: ${atributolistaCurso}"><p th:text="${curso.nombreCurso}"/></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Asignar Curso</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
            <td> -->
                <!-- Boton editar -->
                <td>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            th:data-bs-target="'#editar-' + ${alumno.id}">
                        Editar
                    </button>
                    <!-- Modal Editar -->
                    <div class="modal fade" th:id="'editar-' + ${alumno.id}" tabindex="-1"
                         aria-labelledby="exampleModalLabel3"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel3">Editar Alumno</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form th:action="@{/alumno/editar/{id}(id=${alumno.getId()})}" method="post">
                                    <div class="modal-body">
                                        <div>
                                            <label for="nombres" class="form-label">
                                                Nombre de Alumno:
                                            </label>
                                            <input type="text" class="form-control" id="actualizarNombre"
                                                   name="nombreAlumno" required
                                                   th:value="${alumno.nombres}">
                                        </div>
                                        <div>
                                            <label for="apellido1" class="form-label">
                                                Apellido paterno:
                                            </label>
                                            <input type="text" class="form-control" id="actualizarApellido1"
                                                   name="apellido1" required
                                                   th:value="${alumno.apellido1}">
                                        </div>
                                        <div>
                                            <label for="apellido2" class="form-label">
                                                Apellido Materno:
                                            </label>
                                            <input type="text" class="form-control" id="actualizarApellido2"
                                                   name="apellido2" required
                                                   th:value="${alumno.apellido2}">
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Editar Alumno</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <!-- Boton eliminar -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            th:data-bs-target="'#eliminar-' + ${alumno.id}">
                        Eliminar
                    </button>
                    <!-- Modal Eliminar -->
                    <div class="modal fade" th:id="'eliminar-' + ${alumno.id}" tabindex="-1"
                         aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Alumno</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p th:text="'Estas seguro de eliminar a: ' + ${alumno.nombres} +'?'"/>
                                </div>
                                <div class="modal-footer">
                                    <form th:action="@{/alumno/eliminar/{id}(id=${alumno.id})}"
                                          method="post">
                                        <button class="btn btn-danger" type="submit">Eliminar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
