<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario crear usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>
<section class="container">
    <h2 class="text-success"><strong> crear usuario</strong></h2>
    <form th:action="@{/usuario/crearUsuario}" method="post">
        <div>
            <label for="nombreUsuario" class="form-label">
                Nombre de usuario:
            </label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required
                   placeholder="ingrese su nombre">
        </div>
        <div>
            <label for="contrasena" class="form-label">
                Contraseña:
            </label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required
                   placeholder="ingrese su contraseña">
        </div>
        <div>
            <label for="nombreUsuario" class="form-label">
                Rol:
            </label>
            <select class="form-control" name="rol" id="rol" required>
                <option value="Profesor">Profesor</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</section>
</body>
</html>
